<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Position detail</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" data-bind="with: Position">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" data-bind="value: Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-warning btn-sm pull-left" data-bind="click: $parent.navPositions">Cancel</button>
                    <button type="submit" class="btn btn-success btn-sm pull-right" data-bind="click: $parent.update">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
